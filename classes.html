<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            width: 30%;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .column {
                width: 100%;
            }
        }
    </style>
    <title>Your Portfolio</title>
</head>
<body>

    <header>
        <h1>Your Name - Portfolio</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="column">
                <img src="image1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Description of Project 1.</p>
            </div>

            <div class="column">
                <img src="image2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
            </div>

            <div class="column">
                <img src="image3.jpg" alt="Project 3">
                <h3>Project 3</h3>
                <p>Description of Project 3.</p>
            </div>
        </div>
    </div>

</body>
</html>
